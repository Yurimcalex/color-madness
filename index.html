<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="page">
      <!-- <div class="color"></div> -->


      <div class="controls controls_hidden">
        <div class="controls__item range">
          <label  class="range__label" for="transition_speed">Color speed:</label>
          <span class="range__value">0.1</span>
          <input class="range__input" id="transition_speed" type="range" value="1" min="0.1" max="3" step="any" />
          <span class="range__value">3</span>
          <span id="transition_speed_result" class="range__result">1.00s</span>
          <div class="range__option">
            <span>Set random color speed:</span>
            <input id="transition_speed_random" type="checkbox" />
          </div>
        </div>

        <div class="controls__item range">
          <label  class="range__label" for="colors_number">Number of colors:</label>
          <span class="range__value">1</span>
          <input class="range__input" id="colors_number" type="range" value="1" min="1" max="64" step="1"/>
          <span class="range__value">64</span>
          <span id="colors_number_result" class="range__result">7</span>
        </div>

        <div class="controls__item radio">
          <span class="radio__label">Select color pattern:</span>
          <div class="radio__item">
            <label for="linear_pattern" class="radio__name">Linear:</label>
            <input id="linear_pattern" class="radio_input" type="radio" name="pattern" value="linear" />
          </div>
          <div class="radio__item">
            <label for="nested_pattern" class="radio__name">Nested:</label>
            <input id="nested_pattern" class="radio_input" type="radio" name="pattern" value="nested" />
          </div>
        </div>

        <div class="controls__item radio effect">
          <span class="radio__label">Select color effect:</span>
          <div class="radio__item">
            <label for="scaling_effect" class="radio__name">Scaling:</label>
            <input id="scaling_effect" class="radio_input" type="checkbox" name="scaling" />
          </div>
        </div>

        <div class="controls__item controls__item_last">
          <button class="controls__start">Start</button>
          <button class="controls__stop">Stop</button>
        </div>

        <div class="controls__opener">
          <span class="button"></span>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
